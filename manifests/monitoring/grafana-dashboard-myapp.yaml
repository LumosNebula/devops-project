apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-myapp
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  myapp-dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "type": "graph",
          "title": "Requests / sec (5m rate)",
          "gridPos": {"x":0,"y":0,"w":12,"h":6},
          "targets": [
            {
              "expr": "sum(rate(myapp_http_requests_total{app=\"myapp\"}[5m]))",
              "legendFormat": "requests/s",
              "refId": "A"
            }
          ]
        },
        {
          "type": "graph",
          "title": "5xx Error Rate (%) (5m)",
          "gridPos": {"x":12,"y":0,"w":12,"h":6},
          "targets": [
            {
              "expr": "100 * ( sum(rate(myapp_http_requests_total{app=\"myapp\",http_status=~\"5..\"}[5m])) / (sum(rate(myapp_http_requests_total{app=\"myapp\"}[5m])) + 1e-9) )",
              "legendFormat": "5xx % (5m)",
              "refId": "A"
            }
          ],
          "yaxes": [
            {"format":"percent","label":null,"logBase":1,"max":100,"min":0,"show":true},
            {"format":"short","show":true}
          ]
        },
        {
          "type": "stat",
          "title": "P95 latency (s)",
          "gridPos": {"x":0,"y":6,"w":6,"h":4},
          "targets": [
            {"expr":"histogram_quantile(0.95, sum(rate(myapp_request_latency_seconds_bucket{app=\"myapp\"}[5m])) by (le))","refId":"A"}
          ]
        },
        {
          "type": "singlestat",
          "title": "Last  /health status (200=ok)",
          "gridPos": {"x":6,"y":6,"w":6,"h":4},
          "targets": [
            {"expr":"avg_over_time(up{job=\"myapp-svc\", namespace=\"default\"}[5m])","refId":"A"}
          ],
          "format": "none"
        },
        {
          "type": "table",
          "title": "Recent 5xx count (by endpoint)",
          "gridPos": {"x":12,"y":6,"w":12,"h":4},
          "targets":[
            {"expr":"sum by (endpoint) (rate(myapp_http_requests_total{app=\"myapp\",http_status=~\"5..\"}[5m]))","refId":"A"}
          ]
        }
      ],
      "schemaVersion": 36,
      "style": "dark",
      "tags": ["myapp","auto-generated"],
      "templating": {"list":[]},
      "time": {"from":"now-1h","to":"now"},
      "timepicker": {"refresh_intervals":["5s","10s","30s","1m","5m","15m","30m","1h"],"time_options":["1m","5m","15m","1h","6h","12h","24h","2d","7d","30d"]},
      "title": "MyApp - Overview",
      "uid": null,
      "version": 1
    }

